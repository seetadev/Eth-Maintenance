<div  *ngIf="blockchain_status != 'wallet-connected'"  style="align-items: center;
margin-right: 30px;" class="layout-topbar-menu">
    <button style="width:fit-content" pButton pRipple (click)="connect()" type="button" label="Connect"
        class="p-button-rounded mr-2 mb-2"></button>

</div>
<div  *ngIf="blockchain_status == 'wallet-connected'"  style="margin-left: 10px;" class="layout-topbar-menu" >
    <a  routerLink="home" style="color:white;margin-left: unset" class="p-link layout-topbar-button">
        <i class="pi pi-home"></i>
    </a>
   <a  [routerLink]="'upcoming'" style="color:white; margin-left: unset;"  class="p-link layout-topbar-button">
       <i class="pi pi-table"></i>
   </a>

   </div>

 <div  *ngIf="blockchain_status == 'wallet-connected'"  style="align-items: center;
 margin-right: 30px;" class="layout-topbar-menu" >
 

    <a>{{ address_to_show}}</a>
    <p-dropdown *ngIf="network == 'localhost'" class="ml-4" [options]="users"  [formControl]="localUserCtrl"  placeholder="Select a RewardType">
        <ng-template pTemplate="selectedItem">
            <div  style="display:inline-flex; width: 100%;" class="country-item country-item-value" >
                        <div>User {{localUserCtrl.value}}</div>
            </div>
        </ng-template>
        <ng-template let-user pTemplate="user">
            <div  style="width: 100%;" class="flex align-items-center">
                        <span>User {{user}}</span>
            </div>
        </ng-template>
    </p-dropdown>
    <button
    pButton
    pRipple
    style="position: relative; width: fit-content"
    (click)="doDisconnect()"
    type="button"
    label="Disconnect"
    class="p-button-outlined ml-4 mr-2"
  ></button>
